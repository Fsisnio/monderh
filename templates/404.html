{% extends "base.html" %}

{% block title %}Page non trouvée - MonDRH{% endblock %}

{% block content %}
<section class="py-5">
    <div class="container">
        <div class="row text-center">
            <div class="col-lg-8 mx-auto">
                <div class="error-page">
                    <h1 class="display-1 fw-bold text-muted mb-4">404</h1>
                    <h2 class="display-5 fw-bold mb-4">Page non trouvée</h2>
                    <p class="lead text-muted mb-5">
                        La page que vous recherchez n'existe pas ou a été déplacée.
                    </p>
                    <div class="d-flex gap-3 justify-content-center">
                        <a href="{{ url_for('index') }}" class="btn btn-primary btn-lg px-4">
                            <i class="fas fa-home me-2"></i>Retour à l'accueil
                        </a>
                        <a href="#contact" class="btn btn-outline-primary btn-lg px-4">
                            <i class="fas fa-envelope me-2"></i>Nous contacter
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock %}
